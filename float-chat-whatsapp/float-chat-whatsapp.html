<div class="ag-float-chat-whatsapp" id="float-chat-whatsapp">
    <div class="conainer-buttons">
        <button type="button" title="Abrir cerrar chat" class="button item-icon md effect-pulse color-inherit" data-btn="button-toggle">
            <i class="icon icon-whaptsapp"></i>
        </button>
        <a href="#" class="button item-icon sm">
            <i class="icon icon-arrow-up"></i>
        </a>
    </div>
    <form class="chat-container display-none" autocomplete="off">
        <div class="chat-header">
            <div class="item-icon md">
                <i class="icon icon-whaptsapp"></i>
            </div>
            <div class="flex-group">
                <div class="title">Empresa internacional</div>
                <output class="subtitle"></output>
            </div>
            <button type="button" class="color-inherit" title="cerrar" data-btn="button-toggle">
                <i class="icon icon-closed"></i>
            </button>
        </div>
        <div class="chat-body">
            <div class="message">
                Contactanos para tener el gusto de atenderte. Esto te redireccionara a whatsapp
            </div>
            <div class="form-control-chat">
                <fieldset>
                    <legend>Nombre:</legend>
                    <input type="text" title="Nombre" name="name">
                </fieldset>
                <fieldset>
                    <legend>Mensaje:</legend>
                    <textarea title="Mensaje" name="message"></textarea>
                </fieldset>
            </div>
        </div>
        <div class="chat-footer">
            <button type="submit" class="button color-inherit" disabled>Enviar</button>
        </div>
    </form>
</div>
